<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="sudoku.css">
</head>

<body>
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <p id="modal-message">Solution is incorrect. Keep trying!</p>
        </div>
    </div>

    <h1>Sudoku</h1>
    <div class="control" id="controls">
        <button id="hint-button">Hint</button>
        <button id="check-solution">Check Solution</button>
        <button id="clear-board-button">Clear Board</button>
        <button id="solve-button">Solve Board</button>
    </div>
    <div class="control" id="controls">
        <button id="easy-button">Easy</button>
        <button id="medium-button">Medium</button>
        <button id="hard-button">Hard</button>
        <button id="expert-button">Expert</button>
    </div>
    <div class="control" id="controls">
        <button id="undo-button">Undo</button>
        <button id="redo-button">Redo</button>
    </div>
    <div class="row">
        <div class="column">
            <div id="sudoku-container"></div>
        </div>
        <div class="column">
            <div id="number-pad">
                <button class="num-button" data-value="1">1</button>
                <button class="num-button" data-value="2">2</button>
                <button class="num-button" data-value="3">3</button>
                <button class="num-button" data-value="4">4</button>
                <button class="num-button" data-value="5">5</button>
                <button class="num-button" data-value="6">6</button>
                <button class="num-button" data-value="7">7</button>
                <button class="num-button" data-value="8">8</button>
                <button class="num-button" data-value="9">9</button>
                <!-- <button id="clear-cell-button" class="clear-cell-button">Clear</button> -->
                 <!-- need to make the clear button so it would look nice on mobile -->
            </div>
        </div>
    </div>
    <div id="solution"></div>
    <button id="start-game">Start Game</button>
</body>

</html>
